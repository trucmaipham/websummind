 hệ tuyến tính với biến phụ thuộc.","children":[],"payload":{"lines":"284,285"}},{"content":"Cần kiểm tra giả định về phương sai đồng nhất và tuyến tính trước khi thực hiện kiểm định.","children":[],"payload":{"lines":"285,287"}}],"payload":{"lines":"283,287"}}],"payload":{"lines":"271,272"}}],"payload":{"lines":"221,222"}},{"content":"4.2.6 <strong>Phân tích phân phối</strong>","children":[{"content":"<strong>Ứng dụng</strong>: Kiểm tra phân phối của một biến (chuẩn, Poisson, v.v.).","children":[],"payload":{"lines":"288,289"}},{"content":"<strong>Mô hình</strong>: Kiểm tra phân phối phù hợp với dữ liệu.","children":[],"payload":{"lines":"289,290"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>scipy.stats.normaltest()</code>, <code>stats.shapiro()</code>","children":[],"payload":{"lines":"291,292"}},{"content":"<strong>R</strong>: <code>shapiro.test()</code>","children":[],"payload":{"lines":"292,293"}}],"payload":{"lines":"290,293"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"Kiểm định giả thuyết cho phân phối của dữ liệu.","children":[],"payload":{"lines":"294,295"}}],"payload":{"lines":"293,295"}},{"content":"<strong>Lưu ý</strong>: Cần kiểm tra tính chất phân phối của dữ liệu trước khi áp dụng các mô hình thống kê.","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"287,288"}},{"content":"4.2.7 <strong>Phân tích tương quan</strong>","children":[{"content":"<strong>Mục đích</strong>: Đánh giá mối quan hệ giữa hai hoặc nhiều biến số.","children":[],"payload":{"lines":"298,299"}},{"content":"<strong>Ý nghĩa</strong>: Kiểm tra sự liên kết giữa các biến. Mối quan hệ có thể là <strong>tuyến tính</strong> hoặc <strong>phi tuyến tính</strong>.","children":[],"payload":{"lines":"299,300"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<strong>Pearson</strong>: <code>scipy.stats.pearsonr()</code>","children":[],"payload":{"lines
